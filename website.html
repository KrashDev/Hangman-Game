<!doctype.html>
<html>
<head>
	<link href="website.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Abel|Orbitron" rel="stylesheet">
	<script type="text/javascript" src="assets/javascript/game.js"></script>


</head>

<body>
	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<div id="logo">

					<p>Space Hangman</p>

				</div>
			</div>
		</div>
	
		<div class="row">
			<div id="letterBank">
			</div>
		</div> 
    	
		<div class="row">
				<div class="col-md-4">
					<div id="leftcol">
						<p>
						Image
						</p>
					</div>
				</div>

				<div class="col-md-4">
					<div id="main">
						<p>
						Instructions
						</p>
						<p>
						Press any key to get started!
						</p>
						<p id="wins">
						Wins 0
						</p>
						<p id="losses">
						Losses 0
						</p>
						<p>
						Current word
						</p>
						<p id="spaces">
						
						</p>
						<p id="livesMessage">
						Number of lives remaining
						</p>
						<p id="lives">
						10
						</p>
						
					</div>
				</div>
		

		<div class="col-md-4">
					<div id="newgame">
						<button id="newGameBtn">New Game</button>
					</div>
		</div>
	</div>
